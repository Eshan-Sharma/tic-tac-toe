<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="controls">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <br>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset Game</button>
    </div>
    <br><br>
    <table id="gameboard">
        <tr>
            <td class="cell" id="c1"></td>
            <td class="cell" id="c2"></td>
            <td class="cell" id="c3"></td>
        </tr>
        <tr>
            <td class="cell" id="c4"></td>
            <td class="cell" id="c5"></td>
            <td class="cell" id="c6"></td>
        </tr>
        <tr>
            <td class="cell" id="c7"></td>
            <td class="cell" id="c8"></td>
            <td class="cell" id="c9"></td>
        </tr>
    </table>
    <div id="result-display"></div>
    <script src="style.js"></script>
</body>
</html>
